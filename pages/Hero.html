<body class="w-75 background-primary-color montserrat mx-auto">

    <header class="container text-primary-color mx-auto py-5 d-flex align-items-end justify-content-between px-4">
        <h1 class="text-uppercase fs-1 fw-semibold">Heroverse</h1>

    <main class="background-secondary-color d-flex text-primary-color w-100 mx-auto rounded-sm shadow p-4">
